---

# ------
# Get serial number
- name: "Hostsync.Device.Write - Compute serial number"
  when:
    - hostsync_device_features['serial'] | default(true) | bool
    - hostsync_device_override['serial'] is not defined or hostsync_device_override['serial'] | length == 0
  block:

    - name: "Hostsync.Device.Write - Get serial number"  # noqa: no-changed-when command-instead-of-shell
      become: true
      register: hostsync_serial_output
      failed_when: hostsync_serial_output.rc != 0
      changed_when: false
      ansible.builtin.shell:
        cmd: "{{ hostsync_mb_lookup.serialno }}"

    - name: Hostsync.Device.Write - Set serial number (Sample data)
      become: false
      when:
        - ansible_check_mode | bool
      ansible.builtin.set_fact:
        hostsync_serial_output:
          stdout: '1ABCD23'

# ------

- name: "Hostsync.Device.Write - Device Type"
  when:
    - hostsync_device_features['type'] | default(true) | bool
    - hostsync_device_override['type'] is not defined or hostsync_device_override['type'] | length == 0
  block:

    - name: "Hostsync.Device.Write - Get Product name"  # noqa: no-changed-when command-instead-of-shell
      become: true
      register: hostsync_model_output
      failed_when: hostsync_model_output.rc != 0
      changed_when: false
      ansible.builtin.shell:
        cmd: "{{ hostsync_mb_lookup.model }}"

    - name: "Hostsync.Device.Write - Set Product Name (Sample data)"
      become: false
      when:
        - ansible_check_mode | bool
      ansible.builtin.set_fact:
        hostsync_model_output:
          stdout: 'PowerEdge R760xa'

    - name: "Hostsync.Device.Write - Debug manufacturer variable"
      ansible.builtin.debug:
        msg: |
          "device_manufacturer: {{ hostsync_mb_lookup.manufacturer | default('unset') }}"

    - name: "Hostsync.Device.Write - Debug model variable"
      ansible.builtin.debug:
        msg: |
          "device_model: {{ hostsync_model_output.stdout | default('unset') | lower | replace(' ', '_') }}"

    - name: "Hostsync.Device.Write - Debug device_type variable"  # noqa: yaml[line-length]
      ansible.builtin.debug:
        msg: |
          "device_type: {{ hostsync_mb_lookup.manufacturer | default('unset') }}_{{ hostsync_model_output.stdout | default('unset') | lower | replace(' ', '_') }}"

- name: Debug Type vars 1
  ansible.builtin.debug:
    var: hostsync_device_logic['type']

- name: Debug Type vars 1
  ansible.builtin.debug:
    var: hostsync_device_logic['type_2']

- name: Debug Platform vars 1
  ansible.builtin.debug:
    var: hostsync_device_logic['platform']

- name: Debug Platform vars 1
  ansible.builtin.debug:
    var: hostsync_device_logic['platform_2']

