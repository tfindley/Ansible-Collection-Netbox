# ------
# Write back all information to Netbox

- name: "Hostsync.Device.Write - Debug data"
  delegate_to: localhost
  become: false
  when:
    - ansible_check_mode | bool
  ansible.builtin.debug:
    msg:
      - Data to be written
      - "------------------"
      - "name: {{ hostsync_hostname }}"
      - "platform: {{ hostsync_device_override['platform'] | default(hostsync_os_selection_slug) | default('unset') }}"
      - "device_type: {{ hostsync_device_override['type'] | default(hostsync_device_logic['type']) | default('unset') }}"
      - "serial: {{ hostsync_device_override['serial'] | default(hostsync_serial_output.stdout) | default('unset') }}"
      - "custom_fields: {{ hostsync_device_custom_fields }}"
      - "tags: {{ (netbox_ci_info.device.tags | default([])) + ((hostsync_add_tags) | default([])) }}"
      - ''
      - "Original Data"
      - "------------------"
      - "{{ netbox_ci_info.device }}"

- name: "Hostsync.Device.Write - Write CI information"
  delegate_to: localhost
  become: false
  when:
    - not ansible_check_mode | bool
  netbox.netbox.netbox_device:
    netbox_url: "{{ hostsync_netbox_api }}"
    netbox_token: "{{ hostsync_netbox_api_key }}"
    validate_certs: "{{ hostsync_netbox_validcert }}"
    data:
      name: "{{ hostsync_hostname }}"
      # device_type: "{{ hostsync_model_output.stdout | lower | replace(' ', '-') }}"
      platform: "{{ hostsync_device_override['platform']
          | default(hostsync_device_logic['platform'])
          | default(omit) }}"
      device_type: "{{ hostsync_device_override['type']
        | default(hostsync_device_logic['type'])
        | default(omit) }}"
      # primary_ip4: "{{ hostsync_primary_ipv4 }}"  # No sense writing this as we required it to access the host in Netbox
      serial: "{{ hostsync_device_override['serial']
        | default(hostsync_serial_output.stdout)
        | default(omit) }}"
      custom_fields: "{{ hostsync_device_custom_fields }}"
      tags: "{{ (netbox_ci_info.device.tags
        | default([])) + ((hostsync_add_tags)
        | default([])) }}"
    state: present
